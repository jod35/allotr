<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.4.3/css/tabulator.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.4.3/js/tabulator.min.js"></script>
<div id="example-table"></div>
  <script>
    var tabledata = [{
  "id": 1,
  "name": "Test 01",
  "books": {
    "number": "0254",
    "details": [{
      "var1": "Testdata",
      "var2": "XXX"
    }],
    "detail02": [{
        "name": "Data 01",
        "value": "5645"
      },
      {
        "name": "Data 02",
        "value": "5125"
      },
    ]
  }
}];

var table = new Tabulator("#example-table", {
  data: tabledata,
  layout:"fitColumns",
  columns: [{
      title: "Number",
      field: "id"
    },
    {
      title: "Name",
      field: "name"
    },
    {
      title: "Books Number",
      field: "books.number"
    }
  ],
});
  </script>
</body>
</html>
